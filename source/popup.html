<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Popup</title>
  <link rel="stylesheet" href="css/popup.css" />
</head>

<body>

  <section id="popup">
    <h2 class="text-center">CRM EXTENSION</h2>
    <div id="login-form">
      <h3 class="text-center">Login</h3>
      <form class="text-center" action="http://localhost:8080/">
        <div class="my1">
          <label for="username">Username: </label>
          <input type="text" required id="username"/>
        </div>
        <div class="my1">
          <label for="password">Password: </label>
          <input type="password" required id="password"/>
        </div>
        <button type="submit" id="login-submit" class="button">Entrar</button>
     </form>
    </div>
    <div id="login-error" class="hidden justify-start mt2">
      <p>* Bad credentials</p>
    </div>
    <div id="login-success" class="hidden justify-center mt3">
      <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24"><path fill="#4CAF50" d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm-1.25 17.292l-4.5-4.364 1.857-1.858 2.643 2.506 5.643-5.784 1.857 1.857-7.5 7.643z"/></svg>
    </div>
  </section>
</body>

</html>
